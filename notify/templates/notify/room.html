<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Updates Room</title>
  </head>
  <body>
    <textarea id="updates-log" cols="100" rows="20"></textarea><br />
    <input id="updates-message-input" type="text" size="100" /><br />
    <input id="updates-message-submit" type="button" value="Send" />
    {{ room_name|json_script:"room-name" }}
    <script>
      const roomName = JSON.parse(
        document.getElementById("room-name").textContent
      );

      const UpdatesSocket = new WebSocket(
        "ws://" + window.location.host + "/ws/notify/" + roomName + "/"
      );

      UpdatesSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        document.querySelector("#updates-log").value += data.message + "\n";
      };

      UpdatesSocket.onclose = function (e) {
        console.error("Updates socket closed unexpectedly");
      };

      document.querySelector("#updates-message-input").focus();
      document.querySelector("#updates-message-input").onkeyup = function (e) {
        if (e.key === "Enter") {
          // enter, return
          document.querySelector("#updates-message-submit").click();
        }
      };

      document.querySelector("#updates-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector(
          "#updates-message-input"
        );
        const message = messageInputDom.value;
        UpdatesSocket.send(
          JSON.stringify({
            message: message,
          })
        );
        messageInputDom.value = "";
      };
    </script>
  </body>
</html>
